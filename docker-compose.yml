version: "3.8"
services:
  backend:
    build: ./backend
    container_name: cheat-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/logs:/app/logs
      - ./backend/models:/app/models   # mount your yolov8x.pt here
    environment:
      - MODEL_PATH=/app/models/yolov8x.pt
      - FLAG_CLASSES=cell phone,person
      - LOG_PATH=/app/logs/events.log

  frontend:
    build: ./frontend
    container_name: cheat-frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
